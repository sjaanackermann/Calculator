<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="./scripts/calc.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="Display" id="topScreen">
            <input>
            <button></button>
        </section>
        <section class="Display" id="789">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </section>
        <section class="Display" id="456">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </section>
        <section class="Display" id="123">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </section>
        <section class="Display" id="0">
            <button>.</button>
            <button>0</button>
            <button>=</button>
        </section>
        <section class="Display" id="operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </section>
        <section class="Display" id="history">
            <h3>History</h3>
        </section>
        <button>Clear History</button>
    </main>
</body>
</html>
