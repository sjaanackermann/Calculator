<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="./scripts/calc.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <main>
        <section id="frame">
            <section id="display">
                <section id="first-line"><span id="flt" class="fl-text"></span></section>
                <section id="second-line"><span id="slt" class="sl-text">0</span></section>
            </section>
            <section id="keys">
                <section class="row">
                    <section  data-value="AC" id="AC" class="calc-btn clear">
                        <button class="calc-text">Clear</button>
                    </section>
                    <section  data-value="BKSP" id="BKSP" class="calc-btn bckspace">
                        <button class="calc-text">Backspace</button>
                    </section>
                </section>
                <section class="row">
                    <section data-value="7"  class="calc-btn digit">
                        <button class="calc-text">7</button>
                    </section>
                    <section data-value="8"  class="calc-btn digit">
                        <button class="calc-text">8</button>
                    </section>
                    <section data-value="9"  class="calc-btn digit">
                        <button class="calc-text">9</button>
                    </section>
                    <section data-value="MLTP"  class="calc-btn operand">
                        <button class="calc-text">*</button>
                    </section>
                </section>
                <section class="row">
                    <section data-value="4"  class="calc-btn digit">
                        <button class="calc-text">4</button>
                    </section>
                    <section data-value="5"  class="calc-btn digit">
                        <button class="calc-text">5</button>
                    </section>
                    <section data-value="6"  class="calc-btn digit">
                        <button class="calc-text">6</button>
                    </section>
                    <section data-value="SUBS"  class="calc-btn operand">
                        <button class="calc-text">â€”</button>
                    </section>
                </section>
                <section class="row">
                    <section data-value="1"  class="calc-btn digit">
                        <button class="calc-text">1</button>
                    </section>
                    <section data-value="2"  class="calc-btn digit">
                        <button class="calc-text">2</button>
                    </section>
                    <section data-value="3"  class="calc-btn digit">
                        <button class="calc-text">3</button>
                    </section>
                    <section data-value="ADD"  class="calc-btn operand">
                        <button class="calc-text">+</button>
                    </section>
                </section>
                <section class="row">
                    <section data-value="."  class="calc-btn operand">
                        <button class="calc-text">.</button>
                    </section>
                    <section data-value="0"  class="calc-btn digit">
                        <button class="calc-text">0</button>
                    </section>
                    <section data-value="EQL"  class="calc-btn operand">
                        <button class="calc-text">=</button>
                    </section>
                    <section data-value="DIV"  class="calc-btn operand">
                        <button class="calc-text">/</button>
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
