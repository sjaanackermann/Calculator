<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <script src="./scripts/calc.js" defer></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <main>
        <section class="calculator-container">
            <section class="head" id="title"><h1>Calculator</h1></section>
            <section class="display-container">
                <p id='display'>000000000000</p>
            </section>
            <section class="specialButtons">
                <input type="button" name="reset" value="Reset" id="clear">
                <input type="button" name="bs" value="Backspace" id="backspace">	
            </section>
            <section class="keypad">
                <input type="button" name="1" value="1" id="one">
                <input type="button" name="2" value="2" id="two">
                <input type="button" name="3" value="3" id="three">
                <input type="button" name="+" value="+" id="plus">
                <input type="button" name="4" value="4" id="four">
                <input type="button" name="5" value="5" id="five">
                <input type="button" name="6" value="6" id="six">
                <input type="button" name="-" value="-" id="minus">
                <input type="button" name="7" value="7" id="seven">
                <input type="button" name="8" value="8" id="eight">
                <input type="button" name="9" value="9" id="nine">
                <input type="button" name="*" value="*" id="multiply">
                <input type="button" name="." value="." id="dot">
                <input type="button" name="0" value="0" id="zero">
                <input type="button" name="=" value="=" id="equals">
                <input type="button" name="/" value="/" id="divide">
            </section>
        </section>
    </main>
</body>
</html>
